<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Great+Vibes&family=Poppins&display=swap" rel="stylesheet">

<style>

  100% {transform: translateY(-120vh); opacity:0;}
}

/* Pages */
.page { display:none; padding-top:100px; }
.active { display:block; }

/* Buttons */
button {

  border: none;

  margin-top: 30px;

}

/* Stylish Text */
.bigText {
  font-size: 45px;

}

.typeText {

  color: darkred;
  width: 80%;
  margin: auto;
}

/* Shayari Font */

</style>
</head>

<body>

<!-- Floating Hearts Script -->
<script>

<script>
// Page Switch
function nextPage(n){
  document.querySelectorAll(".page").forEach(p=>p.classList.remove("active"));

}

// Typewriter Text
let text = "Shayad tumhe pata na ho... lekin har din tumhara naam meri duaon me hota hai üíï";

document.getElementById("no").onmouseover = function(){
